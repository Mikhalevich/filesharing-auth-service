syntax = "proto3";

option go_package = ".;proto";

service AuthService {
  rpc Create(User) returns (Response) {}
  rpc Auth(User) returns (Token) {}
}

enum Status {
  Ok = 0;
  AlreadyExist = 1;
}

message Response {
    Status status = 1;
}

message Token {
    string token = 1;
    bool valid = 2;
}

message User {
    int64 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}